<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="img/png" href="" />
        <link rel="stylesheet" type="text/css" href="./calcu.css" /> 
        <meta charset="UTF-8" />
        <script>
            function multy (){
                var numb1 = document.getElementById('num1').value;
                var numb2 = document.getElementById('num2').value;
                var multer = numb1 * numb2;
                alert (multer);
            };

            function addy () {
                var numb1 = Number(document.getElementById('num1').value);
                var numb2 = Number(document.getElementById('num2').value);
                var addar = numb1 + numb2;
                alert (addar);
            };

            function subty () {
                var numb1 = document.getElementById('num1').value;
                var numb2 = document.getElementById('num2').value;
                var subtar = numb1 - numb2;
                alert (subtar);
            };

            function divy () {
                var numb1 = document.getElementById('num1').value;
                var numb2 = document.getElementById('num2').value;
                var divar = numb1 / numb2;
                alert (divar);
            }
        </script>
        <title>
            Calculator Testing
        </title>
    </head>

    <body>
        <header>
            <h1>Calculations From Browser</h1>
            <h4>Created By: Neo-Kidd 2018</h4>
        </header>
        <br>
        <br>

        <main>
            <form>
                First Number:<br><input type="number" id="num1" required/><br><br>
                Second Number:<br><input type="number" id="num2" required/><br><br>
                <input type="button" onclick = "multy()" id="mult" value = "*" />
                <input type="button" onclick = "addy()"  id ="addi" value = "+" />
                <input type="button" onclick = "subty()" id ="subt" value = "-" />
                <input type="button" onclick = "divy()"  id ="divi" value = "/" />
            </form>
        </main>
    </body>
</html>
